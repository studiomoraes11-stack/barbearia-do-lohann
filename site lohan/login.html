<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Barbearia do Lohan</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #222, #444);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #333;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      color: #f7c04a;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #f7c04a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffdb6e;
    }
    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üîê Painel Admin</h1>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p>Acesso restrito √† administra√ß√£o</p>
  </div>

  <script>
    const SENHA_CORRETA = "1234"; // üîí Altere aqui sua senha de acesso

    function fazerLogin() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_CORRETA) {
        sessionStorage.setItem("adminLogado", "true");
        window.location.href = "admin.html";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
